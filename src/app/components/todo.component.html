<h2>what do you need to do</h2>

<form [formGroup]="todoForm" (submit)="processForm()">
    <table>
        <tr>
            <td>Description</td>
            <td>
                <textarea cols="30" rows="3" formControlName="description">
                </textarea>
            </td>
        </tr>
        <tr>
            <td>Priority</td>
            <td>
                <input type="radio" formControlName = "priority" id="high" [value]="'high'">High
                <input type="radio" formControlName="priority" id="medium" [value]="'medium'">Medium
                <input type="radio" formControlName="priority" id="low" [value]="'low'">Low
            </td>
        </tr>
        <tr>
            <td>Complete by</td>
            <td>
                <input type="date" size="30" formControlName="completeBy">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
               <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
